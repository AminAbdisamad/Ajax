<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Norton Jokes</title>
</head>

<body>
    <div class="row">
        <form class="col m12">
            <div class="row">
                <h4>
                    <div class="input-field col m6 s12">
                        <input placeholder="Enter A Joke" id="No_jokes" type="number" class="validate">
                        <label for="jokes">How Many jokes you want to retreive</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <a class="waves-effect waves-light btn" id="findJoke">Submit</a>
                    </div>
            </div>
        </form>
        <div id="output">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content "></div>

                        <p id="displayJokes" class="white-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js "></script>
<script src="app.js"></script>

</html>
